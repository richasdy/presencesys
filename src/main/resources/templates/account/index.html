
<!DOCTYPE html>
<html>
<head th:replace="base/table :: head" />

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header" th:replace="base/menu :: main-header" />
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar" th:replace="base/menu :: main-sidebar" />

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<span th:text="${pageName}">Simple Tables</span> <small th:text="${pageNameDesc}">preview of simple tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Simple</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box">
							<div class="box-header with-border">
								<h3 class="box-title" th:text="${tableName}">Bordered Table</h3>
								<div class="box-tools">

									<div class="input-group input-group-sm" style="width: 300px;">
										<div class="input-group-btn">
											<a class="btn btn-info" th:href="@{/account/create}"> <i
												class="fa fa-plus"></i>
											</a>
										</div>
										<input type="text" name="table_search"
											class="form-control pull-right" placeholder="Search" />
										<div class="input-group-btn">
											<button type="submit" class="btn btn-info">
												<i class="fa fa-search"></i>
											</button>
										</div>
									</div>
								</div>

							</div>
							<!-- /.box-header -->
							<div class="box-body" th:unless="${#lists.isEmpty(listAccount)}">
								<table class="table table-bordered">
									<tr>
										<th style="width: 10px">id</th>
										<th>email</th>
										<th>phone</th>
										<th>username</th>
										<th>note</th>
										<th>activated</th>
										<th>activatedAt</th>
										<th>lastLogin</th>
										<th>createdAt</th>
										<th>updatedAt</th>
										<th>deletedAt</th>
										<th>action</th>
									</tr>
									<tr th:each="account : ${listAccount}">
										<td th:text="${{account.id}}" />
										<td><a th:href="@{/account/{id}(id=${account.id})}"><span
												th:text="${{account.email}}">email</span></a></td>
										<td th:text="${{account.phone}}" />
										<td th:text="${{account.username}}" />
										<td th:text="${{account.note}}" />
										<td th:text="${{account.activated}}" />
										<td th:text="${{account.activatedAt}}" />
										<td th:text="${{account.lastLogin}}" />
										<td th:text="${{account.createdAt}}" />
										<td th:text="${{account.updatedAt}}" />
										<td th:text="${{account.deletedAt}}" />
										<td><a th:href="@{/account/{id}/edit(id=${account.id})}"><i
												class="fa fa-edit" /></a> <a
											th:href="@{/account/{id}/delete(id=${account.id})}"><i
												class="fa fa-trash-o" /></a></td>
									</tr>

								</table>
							</div>
							<!-- /.box-body -->
							<div class="box-footer clearfix">
								<ul class="pagination pagination-sm no-margin pull-right">
									<li><a href="#">&laquo;</a></li>
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">&raquo;</a></li>
								</ul>
							</div>
						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer" th:replace="base/menu :: main-footer" />

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark"
			th:replace="base/menu :: control-sidebar" />
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
      immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="base/table :: jquery" />
</body>
</html>
