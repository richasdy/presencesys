<!DOCTYPE html>
<html>
<head th:replace="base/form :: head" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">

		<header class="main-header" th:replace="base/menu :: main-header" />
		<!-- Left side column. contains the logo and sidebar -->
		<aside class="main-sidebar" th:replace="base/menu :: main-sidebar" />

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					<span th:text="${pageName}">Simple Tables</span> <small
						th:text="${pageNameDesc}">preview of simple tables</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Tables</a></li>
					<li class="active">Simple</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-12">
						<div class="box box-info">
							<div class="box-header with-border">
								<h3 class="box-title" th:text="${formName}">Horizontal Form</h3>
							</div>
							<!-- /.box-header -->

							<!-- form start -->

							<form class="form-horizontal" action="#">
								<div class="box-body">

									<div class="form-group">
										<label for="inputEmail" class="col-sm-2 control-label">Id</label>

										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.id}"> 1 </span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputEmail" class="col-sm-2 control-label">Id
											Card</label>

										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.idCard}">
												1 </span>
										</div>
									</div>
									
									<div class="form-group">
										<label for="inputUserNumber" class="col-sm-2 control-label">User Number</label>

										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.userNumber}">
												1 </span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputEmail" class="col-sm-2 control-label">Nama</label>

										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.nama}"> 1
											</span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Note</label>

										<div class="col-sm-9">
											<textarea class="form-control" rows="3" id="inputNote"
												placeholder="Enter ..." th:text="${entity.note}"
												disabled="disabled">this is note</textarea>
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Created
											At</label>
										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.createdAt}">
												Sekarang </span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Updated
											At</label>
										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.updatedAt}">
												Sekarang </span>
										</div>
									</div>

									<div class="form-group">
										<label for="inputNote" class="col-sm-2 control-label">Deleted
											At</label>
										<div class="col-sm-9">
											<span class="form-control" th:text="${entity.deletedAt}">
												Sekarang </span>
										</div>
									</div>

								</div>
								<!-- /.box-body -->
								<div class="box-footer">
									<a class="btn btn-default" th:href="@{/user}">Back to table</a>
									<a class="btn btn-info pull-right"
										th:href="@{/user/{id}/edit(id=${entity.id})}">Edit</a>
								</div>
								<!-- /.box-footer -->
							</form>

						</div>
						<!-- /.box -->
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer" th:replace="base/menu :: main-footer" />

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark"
			th:replace="base/menu :: control-sidebar" />
		<!-- /.control-sidebar -->
		<!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="base/form :: jquery" />
</body>
</html>
